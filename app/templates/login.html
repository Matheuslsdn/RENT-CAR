<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Rent a Car</title>
</head>
<body>
    <section id="header">
        <div id="menu">
            <div id="logo">
                <img src="/static/imagens/logo.png" width="84">
            </div>
            <nav>
                <ul class="poppins-light">
                    <li><a href="/">Home</a></li>
                    <li><a href="/veiculos">Veículos</a></li>
                    <li><a href="/login">Entrar</a></li>
                </ul>
            </nav>
            <div></div> 
        </div>
    </section>      
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="POST" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="senha" id="senha" name="senha" placeholder="Digite sua senha" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="input-group">
                <button type="submit">Entrar</button>
            </div>
        </form>
        <div class="message-container">
            <p>Não tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
        </div>
    </div>
    <footer>
        Todos os Direitos Reservados - Matheus - 2024 
    </footer>
    <script src="/static/js/login.js"></script>
</body>
</html>
